<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Receiver</title>
</head>
<body>
  <h1>WebSocket Receiver</h1>
  <div id="receivedData"></div>

  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.addEventListener('open', (event) => {
      console.log('Connected to WebSocket server');
    });

    socket.addEventListener('message', (event) => {
      try {
        const receivedData = JSON.parse(event.data);
        console.log('Received JSON data from server:', receivedData);

        // Display the received data in the HTML
        const receivedDataDiv = document.getElementById('receivedData');
        receivedDataDiv.innerHTML = `<p>Received JSON data: ${JSON.stringify(receivedData)}</p>`;
      } catch (error) {
        console.error('Error parsing JSON:', error);
      }
    });

    socket.addEventListener('close', (event) => {
      console.log('Connection closed');
    });
  </script>
</body>
</html>
