<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <textarea id="messageInput" placeholder="Enter JSON"></textarea>
  <button onclick="sendMessage()">Send JSON</button>

  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.addEventListener('open', (event) => {
      console.log('Connected to WebSocket server');
    });

    socket.addEventListener('message', (event) => {
      try {
        const receivedData = JSON.parse(event.data);
        console.log('Received JSON data from server:', receivedData);
      } catch (error) {
        console.error('Error parsing JSON:', error);
      }
    });

    socket.addEventListener('close', (event) => {
      console.log('Connection closed');
    });

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      try {
        const jsonData = JSON.parse(messageInput.value);
        socket.send(JSON.stringify(jsonData));
        console.log('Sent JSON data:', jsonData);
      } catch (error) {
        console.error('Invalid JSON:', error);
      }
      messageInput.value = '';
    }
  </script>
</body>
</html>
