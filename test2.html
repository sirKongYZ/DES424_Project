<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 800px;
            margin: auto;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .menu {
            display: none;
        }

        .menu h2 {
            color: #555;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            background-color: #eee;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="showMenu('foodMenu')">Food</a>
        <a href="#" onclick="showMenu('drinkMenu')">Drinks</a>
        <a href="#" onclick="showMenu('dessertMenu')">Desserts</a>
    </div>

    <div class="container">
        <!-- Your content goes here -->
    </div>

    <script>
        function showMenu(menuType) {
            // Hide all menus
            var menus = document.querySelectorAll('.menu');
            menus.forEach(function(menu) {
                menu.style.display = 'none';
            });

            // Show the selected menu
            var selectedMenu = document.getElementById(menuType);
            if (selectedMenu) {
                selectedMenu.style.display = 'block';
            }

            // Remove 'active' class from all menu links
            var menuLinks = document.querySelectorAll('.navbar a');
            menuLinks.forEach(function(link) {
                link.classList.remove('active');
            });

            // Add 'active' class to the clicked menu link
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
