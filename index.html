<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
        let total_food = 0;
        let food_dish = [];

        function add_friedrice(){
            food_dish.push("friedrice")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }

        function add_spaghetti(){
            food_dish.push("spaghetti")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }

        function add_bbq(){
            food_dish.push("bbq")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }
        
        function add_cake(){
            food_dish.push("cake")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }
        
        function add_oreo_pots(){
            food_dish.push("oreo")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }
        
        function add_watermalon_juice(){
            food_dish.push("watermalon")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }
        
        function add_orange_juice(){
            food_dish.push("orange")
            total_food += 1;
            localStorage.setItem('food_type', food_dish);
            localStorage.setItem('all_food', total_food);
            console.log(food_dish)
            console.log(localStorage)
        }
        
    </script>

    <div class="main_container">
        <div class="secondary_container">
            <div class="logo_container">
                <h1>แอปแบ้ว เมนู</h1>
            </div>
            <br>
            <h2>A-la-cart</h2>
            <div class="food_menu">
                <img src="images\friedrice.png" alt="fried_rice">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Fried Rice</p>
                    <br>
                    <button class="add_button" onclick="add_friedrice()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
                
            </div>
            <div class="food_menu">
                <img src="images\spaghetti.png" alt="spaghetti">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Spaghetti</p>
                    <br>
                    <button class="add_button" onclick="add_spaghetti()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
            </div>
            <div class="food_menu">
                <img src="images\bbq.png" alt="bbq">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Pork BBQ</p>
                    <br>
                    <button class="add_button" onclick="add_bbq()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
            </div>

            <h2>Dessert</h2>
            <div class="food_menu">
                <img src="images\cake.png" alt="cake">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Caramel-Topped Ice Cream</p>
                    <br>
                    <button class="add_button" onclick="add_cake()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
            </div>
            <div class="food_menu">
                <img src="images\oreo_pots.jpg" alt="oreo">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Oreo Pots</p>
                    <br>
                    <button class="add_button" onclick="add_oreo_pots()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
            </div>

            <h2>Drink</h2>
            <div class="food_menu">
                <img src="images\watermalon_juice.png" alt="watermalon_juice">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Watermalon Smoothy</p>
                    <br>
                    <button class="add_button" onclick="add_watermalon_juice()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
            </div>
            <div class="food_menu">
                <img src="images\orange_juice.png" alt="orange_juice">
                <div class="space"></div>
                <div class="btn_container">
                    <p>Orange Juice</p>
                    <br>
                    <button class="add_button" onclick="add_orange_juice()">+</button>
                    <!-- <button class="del_button">-</button> -->
                </div>
            </div>
            
            <div class="purchase">
                <button class="purchase_btn" onclick="document.location='order.html'">Order</button>
            </div>
        </div>
    </div>
  </body>
</html>
