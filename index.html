<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <form>
                <label for="cars">Table:</label>
                <select name="cars" id="dropdown">
                <option>none</option>
                  <option value="table-1">1</option>
                  <option value="table-2">2</option>
                  <option value="table-3">3</option>
                </select>
                <button class="clearLocal">Clear</button>
              </form>
            <div class="title">FOOD LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="navbar">
            <a href="#" onclick="showMenu('food',event)">Food</a>
            <a href="#" onclick="showMenu('drink',event)">Drinks</a>
            <a href="#" onclick="showMenu('dessert',event)">Desserts</a>
        </div>

        <div class="listProduct" id="food">
            
        </div>

        <div class="listProduct" id="drink">
            
        </div>

        <div class="listProduct" id="dessert">
            
        </div>


    </div>
    <div class="cartTab">
        <h1>Your Order</h1>

        <div class="listCart">
        
        </div>

        <div class="btn">

            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function showMenu(menuId, event) {
        event.preventDefault();

        console.log(event);

        // Hide all menus
        const menus = document.querySelectorAll('.listProduct');
        menus.forEach(menu => {
            menu.style.display = '';
        });

        const selectedMenu = document.getElementById(menuId);
        if (selectedMenu) {
            listProductHTML.innerHTML = '';
            console.log(menuId);

            products.forEach((product, index) => {
                if (product.type == menuId) {

                
                let newProduct = document.createElement('div');
                newProduct.dataset.id = product.id;
                newProduct.classList.add('item1');
                newProduct.innerHTML =
                    `<img src="${product.image}" alt="">
                    <h2>${product.name}</h2>
                    <div class="price">$${product.price}</div>
                    <button class="addCart">Add To Cart</button>`;
                    listProductHTML.appendChild(newProduct);

                setTimeout(() => {
                    newProduct.classList.add('pop-up');
                }, 100 * index);
            }
            });

            listProductHTML.style.display = 'grid';
                   
        }

        

        // Remove 'active' class from all menu links
        var menuLinks = document.querySelectorAll('.navbar a');
        menuLinks.forEach(function (link) {
            link.classList.remove('active');
        });

        // Add 'active' class to the clicked menu link
        event.target.classList.add('active');
    }
    

    </script>

   

    
    

    
</body>
</html>
