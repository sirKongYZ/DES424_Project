<!DOCTYPE html>
<html>
<head>
    <title>Display JSON in HTML</title>
</head>
<body>
    <div id="jsonDisplay"></div>

    <script>
        // Function to fetch JSON data from an API
        async function fetchData() {
            try {
                const response = await fetch('https://jv5md3e0wj.execute-api.us-east-1.amazonaws.com/redisStage/redis'); // Replace with your API endpoint
                const data = await response.json();

                // Display JSON data in the HTML div with id "jsonDisplay"
                document.getElementById('jsonDisplay').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function to fetch and display JSON data
        fetchData();
    </script>
</body>
</html>
